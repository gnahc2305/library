<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <script src="script.js" defer></script>
    <script src="modal.js" defer></script>
    <script src="form.js" defer></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
</head>
<body>

    <div class="header">
        Library
        <button type="button" id="myBtn">New Book</button>
    </div>
    <p id="achang">By: Andres Chang</p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add a new Book:</h2>
            </div>

            <div class="model-body">
                <form action="" id="book-form">
                    <label for="book" style="margin-top: 20px;" id="bookLabel">Book: </label>
                    <input type="text" name="book" id="bookName" required> <br>

                    <label for="author" id="authorLabel">Author:</label>
                    <input type="text" name="author" id="authorName"> <br>

                    <label for="length">Length (pages):</label>
                    <input type="number" name="length" id="lengthBook"> <br>
                
                    <label for="status">Status:</label>
                    <select name="status" id="statusBook">
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
            </div>
                
            <div class="model-footer">
                <button type="button" id="formBtn">Create Book</button>
                <button type="reset" id="resetBtn">Reset</button>
                </form> 
            </div>

        </div>
    </div>

    <div class="container">
        <div class="card">
            <p><span>Book:</span> The Hobbit</p>
            <p><span>Author:</span> J.R.R Tolkien</p>
            <p><span>Length:</span> 295 pages</p>
            <!-- <p><span>status:</span><span class="statusSpan" style="color: #F06363;"> Unread</span></p> -->
            <button type="button" class="removeBtn">Remove</button>
            <button type="button" class="statusBtn">Read</button>
            <button type="button" class="statusBtn2">Unread</button>
        </div>

    </div>


    
</body>
</html>
